name: titanic_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyter
  - notebook
  - ipykernel # Jupyter Notebook 커널을 위한 필수 패키지
  - openpyxl # pandas to_excel, read_excel 등을 위한 백엔드
  - pip
  - pip:
    - scikit-optimize # 하이퍼파라미터 튜닝 등에 사용될 수 있는 추가 라이브러리 (옵션)
