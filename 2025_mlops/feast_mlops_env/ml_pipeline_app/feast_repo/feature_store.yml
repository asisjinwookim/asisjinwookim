# feast_mlops_project/ml_pipeline_app/feast_repo/feature_store.yml
project: feast_mlops_project_features

provider: local

offline_store:
  type: file
  # 이 경로는 feature_store.yaml 파일이 있는 feast_repo 디렉토리 기준의 상대 경로입니다.
  # 즉, feast_repo/data/feature_warehouse 에 특징 데이터가 저장됩니다.
  path: ./data/feature_warehouse

online_store:
  type: redis
  connection_string: localhost:6379

registry: ./data/registry.db # feast_repo/data/registry.db
