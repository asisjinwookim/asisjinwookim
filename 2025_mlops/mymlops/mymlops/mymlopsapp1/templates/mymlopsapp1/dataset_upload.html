{% extends 'mymlopsapp1/base.html' %}

{% block title %}데이터셋 업로드{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>데이터셋 업로드</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>
    </div>
</div>
{% endblock %}
